<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrapcss 5.1.3 cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
        <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">
        <link rel="icon" type="image/png" href="/img/favicon/favicon.png">
        <title>New Tab</title>
    </head>
    <body>
        <div class="container">
            <div class="h-100 p-5 text-white bg-dark rounded-3 mt-4 pb-4">
                <h1 class="highlight">hello world</h1>
                <p>this is a new tab</p>
                <!-- <hr />
                <h4>today is <span id="date">monday, january 1</span> at <span id="time">1:23 AM</span>.</h4>
                <h4>the weather is <span id="weather">slightly cloudy</span> at <span id="temperature">12&#deg;c</span>.</h4> -->
            </div>
            <div class="h100 p-5 text-white bg-dark rounded-3 mt-4">
                <div class="row">
                    <div class="col">
                        <div class="card infocard p-4 d-flex align-items-center justify-content-center text-center">
                            <h1 id="time"></h1>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card infocard p-4 d-flex align-items-center justify-content-center text-center">
                            <h1 id="date" ></h1>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card infocard p-4  d-flex align-items-center justify-content-center text-center">
                            <h1 id="temperature"></h1>  
                            <h3 id="weather"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center mt-5 py-0">
                <form action="https://google.ca/search" method="get" class="search-bar d-flex align-items-center justify-content-center py-0 px-3">
                    <input type="text" placeholder="google search" name="q">
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#D7EBF5" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></button>
                </form>
            </div>

            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <div class="h-100 p-5 py-0 text-white bg-dark rounded-3 my-5 d-flex align-items-center">
                        <div>
                            <div class="row">
                                <div class="col">
                                    <div class="card border-0 rounded-5">
                                        <a href="https://www.reddit.com/">
                                            <img src="img/reddit.png" class="card-img" alt="reddit">
                                        </a>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card border-0 rounded-5">
                                        <a href="https://www.youtube.com/">
                                            <img src="img/youtube.png" class="card-img" alt="image">
                                        </a>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card border-0 rounded-5">
                                        <a href="https://messages.google.com/web/conversations">
                                            <img src="img/messages.png" class="card-img" alt="image">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <div class="card border-0 rounded-5">
                                        <a href="https://store.steampowered.com/">
                                            <img src="img/steam.png" class="card-img" alt="image">
                                        </a>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card border-0 rounded-5">
                                        <a href="https://open.spotify.com/">
                                            <img src="img/spotify.png" class="card-img" alt="image">
                                        </a>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card border-0 rounded-5">
                                        <a href="https://mail.google.com/mail/u/0/#inbox">
                                            <img src="img/gmail.png" class="card-img" alt="image">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
            <br><br><br><br>
            <div id="credit">
                <p class="text-center">made by le g#6099</p>
            </div>
        </div>

        <!-- bootstrapjs 5.1.3 cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
